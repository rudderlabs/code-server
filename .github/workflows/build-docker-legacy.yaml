name: build-docker-legacy
on:
  workflow_dispatch:
    inputs:
      docker_image_version:
        description: Docker image version/tag (e.g. "v1.2.3", "latest", "dev-branch"). This will be used as the Docker image tag.
        type: string
        required: true
      run_id:
        description: The workflow run ID to download artifacts from
        type: string
        required: true
        default: "20236335938"

permissions:
  id-token: write # allows the JWT to be requested from GitHub's OIDC provider
  contents: read # This is required for actions/checkout

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  arch_amd64: amd64
  arch_arm64: arm64
  docker_images: |
    name=rudderstack/profiles-code-server
  docker_tags: |
    type=raw,value=${{ inputs.docker_image_version || 'latest' }}

jobs:
  metadata:
    runs-on: ubuntu-latest
    outputs:
      labels: ${{ steps.meta.outputs.labels }}
      build-date: ${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
      version: ${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
      revision: ${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}
      tags: ${{ steps.meta.outputs.tags }}
      arm64_tags: ${{ steps.arm64_meta.outputs.tags }}
      arm64_labels: ${{ steps.arm64_meta.outputs.labels }}
      amd64_tags: ${{ steps.amd64_meta.outputs.tags }}
      amd64_labels: ${{ steps.amd64_meta.outputs.labels }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: docker meta
        id: meta
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5.9.0
        with:
          images: ${{ env.docker_images }}
          tags: ${{ env.docker_tags }}
      - name: docker arm64 meta
        id: arm64_meta
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5.9.0
        with:
          images: ${{ env.docker_images }}
          tags: ${{ env.docker_tags }}
          flavor: |
            suffix=-${{ env.arch_arm64 }},onlatest=true
      - name: docker amd64 meta
        id: amd64_meta
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5.9.0
        with:
          images: ${{ env.docker_images }}
          tags: ${{ env.docker_tags }}
          flavor: |
            suffix=-${{ env.arch_amd64 }},onlatest=true

  download-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Download npm release package
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: npm-release-package
          run-id: ${{ inputs.run_id }}
          github-token: ${{ secrets.PAT }}

      - name: Download all release packages (optional)
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          pattern: release-packages-*
          path: ./release-packages/
          merge-multiple: true
          run-id: ${{ inputs.run_id }}
          github-token: ${{ secrets.PAT }}
        continue-on-error: true
      - name: List downloaded files
        run: |
          ls -la
          ls -la release-packages/ || true

      - name: Upload artifacts for build job
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: code-server-packages
          path: |
            **/*.deb
  build:
    needs:
      - metadata
      - download-artifacts
    strategy:
      fail-fast: false
      matrix:
        build-config:
          - os: [self-hosted, Linux, ARM64, ubuntu-22]
            tags: ${{ needs.metadata.outputs.arm64_tags }}
            labels: ${{ needs.metadata.outputs.arm64_labels }}
            platform: linux/arm64
            arch: arm64
          - os: ubuntu-latest
            tags: ${{ needs.metadata.outputs.amd64_tags }}
            labels: ${{ needs.metadata.outputs.amd64_labels }}
            platform: linux/amd64
            arch: amd64
    runs-on: ${{ matrix.build-config.os }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          lfs: true

      - name: Download Cline Extension
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          CLINE_REF=$(cat .cline-version | tr -d '[:space:]')
          echo "Cline reference: ${CLINE_REF}"

          # Check if it's a version number (matches pattern: X.Y.Z)
          if [[ "$CLINE_REF" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "✓ Detected release version: ${CLINE_REF}"

            # Download from GitHub releases using gh CLI
            echo "Downloading cline-${CLINE_REF}.vsix from release v${CLINE_REF}..."

            if ! gh release download "v${CLINE_REF}" \
              --repo rudderlabs/cline \
              --pattern "cline-${CLINE_REF}.vsix" \
              --output claude.vsix; then
              echo "❌ Error: Failed to download release version ${CLINE_REF}"
              echo "Please verify the release exists: https://github.com/rudderlabs/cline/releases/tag/v${CLINE_REF}"
              exit 1
            fi

          else
            echo "✓ Detected branch/ref: ${CLINE_REF}"
            echo "⚠️  WARNING: Using development build from branch ${CLINE_REF}"

            # Find the latest successful workflow run for this branch
            echo "Fetching latest workflow run for branch ${CLINE_REF}..."

            # Get the most recent successful run
            RUN_DATA=$(gh api \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "/repos/rudderlabs/cline/actions/workflows/build-artifacts.yml/runs?branch=${CLINE_REF}&status=success&per_page=1" \
              --jq '.workflow_runs[0] | select(.id != null) | {id: .id, created_at: .created_at, head_sha: .head_sha}')

            if [ -z "$RUN_DATA" ] || [ "$RUN_DATA" = "null" ]; then
              echo "❌ Error: No successful workflow runs found for branch ${CLINE_REF}"
              echo ""
              echo "Please verify:"
              echo "  1. Branch exists: https://github.com/rudderlabs/cline/tree/${CLINE_REF}"
              echo "  2. Build workflow has run successfully on this branch"
              echo "  3. Check workflow runs: https://github.com/rudderlabs/cline/actions/workflows/build-artifacts.yml"
              exit 1
            fi

            RUN_ID=$(echo "$RUN_DATA" | jq -r '.id')
            CREATED_AT=$(echo "$RUN_DATA" | jq -r '.created_at')
            HEAD_SHA=$(echo "$RUN_DATA" | jq -r '.head_sha')

            echo "Found workflow run:"
            echo "  - Run ID: ${RUN_ID}"
            echo "  - Created: ${CREATED_AT}"
            echo "  - Commit: ${HEAD_SHA}"
            echo "  - URL: https://github.com/rudderlabs/cline/actions/runs/${RUN_ID}"

            # Download artifact using gh run download with PAT
            echo "Downloading artifact 'cline-vsix' from run ${RUN_ID}..."

            if ! gh run download ${RUN_ID} \
              --repo rudderlabs/cline \
              --name cline-vsix \
              --dir ./cline-artifact; then
              echo "❌ Error: Failed to download artifact from workflow run"
              echo "Run URL: https://github.com/rudderlabs/cline/actions/runs/${RUN_ID}"
              exit 1
            fi

            # Find the VSIX file
            VSIX_FILE=$(find ./cline-artifact -name "*.vsix" -type f | head -1)

            if [ -z "$VSIX_FILE" ]; then
              echo "❌ Error: No VSIX file found in artifact"
              echo "Contents of artifact:"
              ls -la ./cline-artifact/
              exit 1
            fi

            echo "Found VSIX: $(basename $VSIX_FILE)"
            mv "$VSIX_FILE" claude.vsix
            rm -rf ./cline-artifact

            echo "✓ Successfully downloaded dev build from ${CLINE_REF} (${HEAD_SHA:0:7})"
          fi

          # Verify final VSIX exists and is not empty
          if [ ! -f claude.vsix ]; then
            echo "❌ Error: claude.vsix not found after download"
            exit 1
          fi

          FILE_SIZE=$(stat -f%z claude.vsix 2>/dev/null || stat -c%s claude.vsix 2>/dev/null)
          if [ "$FILE_SIZE" -lt 1000 ]; then
            echo "❌ Error: claude.vsix is too small (${FILE_SIZE} bytes), likely corrupted"
            exit 1
          fi

          echo "✅ Cline extension ready"
          ls -lh claude.vsix

      - name: Download artifacts (if available)
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: code-server-packages
          path: .
        continue-on-error: false
      - name: List downloaded files
        run: |
          pwd
          ls -la

      - name: setup buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      - name: docker login
        uses: docker/login-action@e92390c5fb421da1463c202d546fed0ec5c39f20 # v3.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: docker build
        uses: rudderlabs/build-scan-push-action@6da37ae441adc487f22920ca87bf52d6fd715fd3 # v1.5.3
        with:
          context: .
          platforms: ${{ matrix.build-config.platform }}
          push: true
          tags: ${{ matrix.build-config.tags }}
          labels: ${{ matrix.build-config.labels }}
          build-args: |
            TARGETARCH=${{ matrix.build-config.arch }}
            GITHUB_PAT=${{ secrets.PAT }}
            RUDDERSTACK_PAT=${{ secrets.RUDDERSTACK_PAT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  manifest:
    runs-on: ubuntu-latest
    needs: [build, metadata]
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: setup buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      - name: docker login
        uses: docker/login-action@e92390c5fb421da1463c202d546fed0ec5c39f20 # v3.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: multi-arch manifest
        run: |
          while read -r tag; do
            echo "$tag"
            arm_tag=$(echo "${{ needs.metadata.outputs.arm64_tags }}" | grep "$tag")
            amd_tag=$(echo "${{ needs.metadata.outputs.amd64_tags }}" | grep "$tag")
            docker buildx imagetools create -t $tag $arm_tag $amd_tag
          done <<< "${{ needs.metadata.outputs.tags }}"
