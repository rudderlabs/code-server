<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="style-src 'self'; script-src 'self' 'unsafe-inline'; manifest-src 'self'; img-src 'self' data:; font-src 'self' data:;"
    />
    <meta name="color-scheme" content="light dark" />
    <title>{{I18N_LOGIN_TITLE}}</title>
    <link rel="icon" href="{{CS_STATIC_BASE}}/src/browser/media/favicon.ico" />
    <link rel="alternate icon" href="{{CS_STATIC_BASE}}/src/browser/media/favicon.ico" />
    <link rel="manifest" href="{{BASE}}/manifest.json" crossorigin="use-credentials" />
    <link href="{{CS_STATIC_BASE}}/src/browser/pages/global.css" rel="stylesheet" />
    <link href="{{CS_STATIC_BASE}}/src/browser/pages/login.css" rel="stylesheet" />
    <meta id="coder-options" data-settings="{{OPTIONS}}" />
  </head>
  <body>
    <div class="center-container">
      <div class="card-box">
        <div class="header">
          <h1 class="main">{{WELCOME_TEXT}}</h1>
          <div class="sub">{{I18N_LOGIN_BELOW}} {{PASSWORD_MSG}}</div>
        </div>
        <div class="content">
          <form class="login-form" method="post">
            <input class="user" type="text" autocomplete="username" />
            <input id="base" type="hidden" name="base" value="{{BASE}}" />
            <input id="href" type="hidden" name="href" value="" />
            <div class="field">
              <input
                required
                autofocus
                class="password"
                type="password"
                placeholder="{{I18N_PASSWORD_PLACEHOLDER}}"
                name="password"
                autocomplete="current-password"
              />
              <input class="submit -button" value="{{I18N_SUBMIT}}" type="submit" />
            </div>
            {{ERROR}}
          </form>
        </div>
      </div>
    </div>
    <script>
      // Inform the backend about the path since the proxy might have rewritten
      // it out of the headers and cookies must be set with absolute paths.
      const el = document.getElementById("href")
      if (el) {
        el.value = location.href
      }

      // Auto-login functionality: check for password in query parameter
      (function autoLogin() {
        try {
          // Parse URL to extract password query parameter
          const urlParams = new URLSearchParams(window.location.search)
          const passwordFromUrl = urlParams.get("password")

          if (passwordFromUrl) {
            // Get the password input field
            const passwordInput = document.querySelector('input[name="password"]')
            const loginForm = document.querySelector(".login-form")

            if (passwordInput && loginForm) {
              // Fill in the password
              passwordInput.value = passwordFromUrl

              // Clean URL by removing password parameter (for security)
              // This should happen before form submission to avoid keeping password in browser history
              if (window.history.replaceState) {
                const cleanUrl = new URL(window.location.href)
                cleanUrl.searchParams.delete("password")
                window.history.replaceState({}, document.title, cleanUrl.toString())
              }

              // Auto-submit the form after a brief delay to ensure DOM is ready
              setTimeout(function () {
                loginForm.submit()
              }, 100)
            }
          }
        } catch (error) {
          // Silently fail and fall back to manual login
          console.error("Auto-login failed:", error)
        }
      })()
    </script>
  </body>
</html>
